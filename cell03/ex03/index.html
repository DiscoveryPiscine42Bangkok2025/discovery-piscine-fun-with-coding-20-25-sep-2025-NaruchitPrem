<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .container {
            width: 400px;
            text-align: center;
        }
        #new-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #ft_list {
            border: 1px solid #ccc;
            background-color: white;
        }
        .todo-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            text-align: left;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-item:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="new-button">New</button>
        <div id="ft_list"></div>
    </div>

    <script src="todo.js"></script>

</body>
</html>
