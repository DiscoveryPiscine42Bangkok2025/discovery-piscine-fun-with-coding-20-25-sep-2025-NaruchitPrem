<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            height: 100px;
        }
        
        td {
            border: 2px solid black;
            padding: 10px;
	    text-align: left;
        }

        .first-cell {
            background-color: #d8e4a9;
            width: 50%;
        }
        
        .second-cell {
            background-color: #f5c4b9;
            width: 50%;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">
                Student Name
            </td>
            <td class="second-cell">
                Level (%)
            </td>
        </tr>
    </table>

</body>
</html>
