<!DOCTYPE html>
<html>
<head>
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>

    <div class="parallax-section image-1">
        <div class="caption">
            <span class="text-block">Scroll Down</span>
        </div>
    </div>

    <div class="content-section dark">
        <h2>This is the black block</h2>
        <p>
            When you scroll, you'll notice the background image stays in place. 
            This creates the parallax effect. This middle section is just normal content 
            that scrolls as usual.
        </p>
    </div>

    <div class="parallax-section image-2">
        <div class="caption">
            <span class="text-block">The End</span>
        </div>
    </div>

</body>
</html>
